name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS Release .ipa
        run: |
          cd ios
          xcodebuild -workspace app.xcworkspace -scheme app -configuration Release -sdk iphoneos -archivePath build/app.xcarchive archive
          xcodebuild -exportArchive -archivePath build/app.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath build/export

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-ios-release.ipa
          path: ios/build/export/*.ipa
